name: Build

on:
  push:
  pull_request:

jobs:
  Linux:
    runs-on: ubuntu-latest

    steps:
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget cmake g++ libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev libsdl2-mixer-dev libjsoncpp-dev
      - name: checkout
        uses: actions/checkout@v2
      - name: build
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr .
          make
          strip --strip-unneeded freegemas
          make install DESTDIR=AppDir
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage
      - name: publish artifacts
        uses: actions/upload-artifact@v2
        with:
          name: freegemas-linux
          path: |
            Freegemas*.AppImage
            LICENSE
            README.md

  Windows:
    runs-on: windows-latest

    steps:
      - name: Install dependencies
        run: |
          vcpkg install --triplet x64-windows sdl2 sdl2-image sdl2-ttf sdl2-mixer[libvorbis] jsoncpp
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake -D-DVCPKG_TARGET_TRIPLET=x64-windows -A x64 .
          cmake --build . --config Release
          cp LICENSE Release/LICENSE.txt
          cp README.md Release/
      - name: Publish artifacts
        uses: actions/upload-artifact@v2
        with:
          name: freegemas-windows
          path: |
            Release

  Vita:
    runs-on: ubuntu-latest
    container: gnuton/vitasdk-docker:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE="${VITASDK}/share/vita.toolchain.cmake" .
          make
      - name: Publish artifacts
        uses: actions/upload-artifact@v2
        with:
          name: freegemas-vita
          path: |
            freegemas.vpk
            LICENSE
            README.md
