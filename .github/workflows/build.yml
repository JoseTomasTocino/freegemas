name: Build

on:
  push:
  pull_request:

jobs:
  Linux:
    runs-on: ubuntu-latest

    steps:
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget cmake g++ libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev libsdl2-mixer-dev libjsoncpp-dev libfuse2
      - name: checkout
        uses: actions/checkout@v2
      - name: build
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr .
          make
          strip --strip-unneeded freegemas
          make install DESTDIR=AppDir
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage
      - name: publish artifacts
        uses: actions/upload-artifact@v2
        with:
          name: freegemas-linux
          path: |
            Freegemas*.AppImage
            LICENSE
            README.md

  Windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Install dependencies
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-binutils
            mingw-w64-x86_64-make
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-SDL2_image
            mingw-w64-x86_64-SDL2_mixer
            mingw-w64-x86_64-SDL2_ttf
            mingw-w64-x86_64-jsoncpp
          update: true
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -G "MinGW Makefiles" .
          cmake --build .
          strip --strip-unneeded freegemas.exe
      - name: Publish artifacts
        uses: actions/upload-artifact@v2
        with:
          name: freegemas-windows
          path: |
            freegemas.exe
            media
            LICENSE
            README.md

  MacOS:
    runs-on: macos-latest

    steps:
      - name: install dependencies
        run: |
          brew install cmake sdl2 sdl2_mixer sdl2_ttf sdl2_image gettext jsoncpp
      - name: checkout
        uses: actions/checkout@v2
      - name: build
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release .
          make
          strip freegemas
      - name: publish artifacts
        uses: actions/upload-artifact@v2
        with:
          name: freegemas-macos
          path: |
            freegemas
            media
            LICENSE
            README.md

  Vita:
    runs-on: ubuntu-latest
    container: vitasdk/vitasdk:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE="${VITASDK}/share/vita.toolchain.cmake" .
          make
      - name: Publish artifacts
        uses: actions/upload-artifact@v2
        with:
          name: freegemas-vita
          path: |
            freegemas.vpk
            LICENSE
            README.md

  Release:
    needs: [Linux, Windows, Vita, MacOS]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build: [linux, windows, vita, macos]
    steps:
    - name: Extract tag name
      id: tag
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
    - uses: actions/download-artifact@v2
    - name: Zip artifacts
      run: |
        zip -r freegemas-${{matrix.build}}.zip freegemas-${{matrix.build}}
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: freegemas-${{matrix.build}}.zip
        tag_name: ${{ steps.tag.outputs.VERSION }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
